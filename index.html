<!DOCTYPE html>

<html class="no-js"> <!--<![endif]-->
    <head>
        <!-- meta-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PF Mockup Pages</title>
        <link rel="icon" type="image/png" href="img/favicon.png" sizes="18x18">
        
        <!-- css -->
        <link rel="stylesheet" href="css/main.css">
        <script>
            var app = {};
            app.opensesame = function() {
                window.open('home.html','PF', config='height=750, width=1230, scrollbars=yes, resizable=yes');
            };
        </script>
    </head>
    <body>

        <!-- wrapper -->
        <div class="wrapper">
            <div class="logo"><img src="img/logo.png"/></div>
            <p>
                This is a mockup pages of PF E-Commerce Website. <br/>
                It will cycle through all of the main designs in the website. <br/>
                Click the button below to get started.
            </p>
            <button class="buttonhome" onclick="app.opensesame();">OPEN PAGES</button>
        </div>
    </body>
</html>
